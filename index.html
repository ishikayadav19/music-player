<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body style="text-align: center;">
    <h1 style=" color: rgb(225, 188, 216); border: 2px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 50px; font-weight: bold;"><u>MUSIC PLAYER</u></h1>
    

    <div class="music-container">
            
                <div class="card">
                    <div class="cover">
                    <img src="images/chaleya.jpg" id="image" alt="" style="height: 300px;">
                    </div>
                </div>
                <div class="music-info">
                <h4 id="title">Chaleya</h4>
                </div>
                
              <audio src="audios/chaleya.mp3" id="audio"></audio>
                <div class="controls">
                    <button class="action-btn" id="pre" onclick="pref()">  <i class="fas fa-backward"></i></button>
                    <button class="action-btn" id="playPauseBtn" onclick="play()"> <i class="fas fa-play"></i></button>
                    <!--<button class="btn btn-primary" id="stopBtn" onclick="stop()"><i class="fa-solid fa-pause"></i></button>-->
                    <button class="action-btn" id="nx" onclick="nxf()"> <i class="fas fa-forward"></i></button>
                </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        const musicContainer = document.querySelector(".music-container")
        const audio=document.querySelector("#audio");
        const playPauseBtn =document.querySelector("#playPauseBtn");
        const prevBtn =document.querySelector("#pre");
        const nextBtn =document.querySelector("#nx");
        const title = document.querySelector("#title")
        const pic=document.querySelector("#image");
        const songs =['chaleya', 'omaahi','parinda','yaar']
        let i=0;  
loadSong(songs[i])

function loadSong(song)
{
    title.innerText = song
    audio.src = `audios/${song}.mp3`
    pic.src= `images/${song}.jpg`
}
        
    function play()
    {

        //   alert("hii");

     if(audio.paused)
     {
        audio.play();   
    playPauseBtn.querySelector('i.fas').classList.remove('fa-play')
    playPauseBtn.querySelector('i.fas').classList.add('fa-pause')

    //playPauseBtn.innerHTML += '<i class="fa pause"></i>';

       // document.getElementById("playPauseBtn").innerHTML="pause";
        // playPauseBtn.innerHTML='<i class=fa-solid fa-pause"></i>';
     }
     else
     {
        audio.pause();
        playPauseBtn.querySelector('i.fas').classList.add('fa-play')
        playPauseBtn.querySelector('i.fas').classList.remove('fa-pause')
      //  playPauseBtn.innerHTML="play";
     }
    }
    function stop()
    {
       // alert("hii");
       audio.pause();
       playPauseBtn.innerHTML="play";
       audio.currentTime=0;
    }
    function pref()
    {
       // alert("hii");
       i--
     if(i<0)
       {
        i= songs.length - 1;
       }
       loadSong(songs[i])
       play()
    }
    
    function nxf()
    {
        //alert("hii");
        i++
       if(i> songs.length-1)
       {
        i=0;
       }
       loadSong(songs[i])
       play()

    }
 
    </script>
  </body>
</html>
